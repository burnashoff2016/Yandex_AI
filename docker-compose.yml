services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketing_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/marketing_db
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-for-production-change-me}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      YANDEX_API_KEY: ${YANDEX_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openrouter}
      LLM_MODEL: ${LLM_MODEL:-openai/gpt-4o-mini}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://openrouter.ai/api/v1}
      IMAGE_MODEL: ${IMAGE_MODEL:-google/gemini-3-pro-image-preview}
      MOCK_MODE: ${MOCK_MODE:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
